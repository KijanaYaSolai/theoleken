  <script>
    'use strict';
    /* Go over all mail buttons to make sure the user can still submit mail */
    $('form[id^="contact_collector_"]').each((index, element) => {
      let biolink_block_id = $(element).find('input[name="biolink_block_id"]').val();
      let is_converted = localStorage.getItem(`contact_collector_${biolink_block_id}`);
      if (is_converted) {
        /* Set the submit button to disabled */
        $(element).find('button[type="submit"]').attr('disabled', 'disabled');
      }
    });
    /* Form handling for mail submissions if any */
    $('form[id^="contact_collector_"]').on('submit', event => {
      let biolink_block_id = $(event.currentTarget).find('input[name="biolink_block_id"]').val();
      let is_converted = localStorage.getItem(`contact_collector_${biolink_block_id}`);
      let notification_container = event.currentTarget.querySelector('.notification-container');
      notification_container.innerHTML = '';
      pause_submit_button(event.currentTarget.querySelector('[type="submit"][name="submit"]'));
      if (!is_converted) {
        $.ajax({
          type: 'POST',
          url: `${site_url}l/link/contact_collector`,
          data: $(event.currentTarget).serialize(),
          dataType: 'json',
          success: (data) => {
            enable_submit_button(event.currentTarget.querySelector('[type="submit"][name="submit"]'));
            if (data.status == 'error') {
              display_notifications(data.message, 'error', notification_container);
            } else if (data.status == 'success') {
              display_notifications(data.message, 'success', notification_container);
              setTimeout(() => {
                /* Hide modal */
                $(event.currentTarget).closest('.modal').modal('hide');
                /* Remove the notification */
                notification_container.innerHTML = '';
                /* Set the localstorage to mention that the user was converted */
                localStorage.setItem(`contact_collector_${biolink_block_id}`, true);
                /* Set the submit button to disabled */
                $(event.currentTarget).find('button[type="submit"]').attr('disabled', 'disabled');
                if (data.details.thank_you_url) {
                  window.location.replace(data.details.thank_you_url);
                }
              }, 500);
            }
            /* Reset captcha */
            try {
              grecaptcha.reset();
              hcaptcha.reset();
              turnstile.reset();
            } catch (error) {}
          },
          error: () => {
            enable_submit_button(event.currentTarget.querySelector('[type="submit"][name="submit"]'));
            display_notifications("We could not perform this action.", 'error', notification_container);
          },
        });
      }
      event.preventDefault();
    })
  </script>
  <script>
    /* Background backdrop fix on modal */
    let backdrop_filter = null;
    $('.modal').on('show.bs.modal', function() {
      backdrop_filter = document.querySelector('body').style.backdropFilter;
      document.querySelector('body').style.backdropFilter = '';
    });
    $('.modal').on('hide.bs.modal', function() {
      document.querySelector('body').style.backdropFilter = backdrop_filter;
    });
    /* Internal tracking for biolink page blocks */
    document.querySelectorAll('a[data-track-biolink-block-id]').forEach(element => {
      element.addEventListener('click', event => {
        let biolink_block_id = event.currentTarget.getAttribute('data-track-biolink-block-id');
        navigator.sendBeacon(`${site_url}l/link?biolink_block_id=${biolink_block_id}&no_redirect`);
      });
    });
    /* Fix CSS when using scroll for background attachment on long content */
    if (document.body.offsetHeight > window.innerHeight) {
      let background_attachment = document.querySelector('body').style.backgroundAttachment;
      if (background_attachment == 'scroll') {
        document.documentElement.style.height = 'auto';
      }
    }
